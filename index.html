<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
        <h1 id="city">Brampton, ON</h1>
        <ul>
          <li>Monday 07:00</li>
          <li id="description" class="description">Partly Cloudy</li>
        </ul>
      </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="partly_cloudy"
              class="float-left"
            />
            <div class="float-left">
              <strong id="temperature">25</strong><span class="units">°C | °F</span>
            </div>
          </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: 
                <span class="humidity" id="humidity"></span>%
              </li>
              <li>Wind: 
                <span class="wind" id="wind"></span> km/h </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/codingkeno/vanilla-js-weatherapp"
          target="_blank"
          >Open-source project</a
        >
        created by Emma Konstantinou
      </small>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
